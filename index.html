<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="description" content="Organizador">
    <meta name="keywords" content="tasks, tareas, organizador">
    <meta name="author" content="Lisandro Civili">
    <title>Turnos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logoturnos.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mis turnos</a>
              </li>   
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <section>
            <div class="container mt-5">
                <h1 class="mb-4">Solicitar Turno Médico</h1>
                <form action="">
                    <h2>Datos Personales</h2>
                    <div class="mb-3">
                      <label for="name" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="dni" class="form-label">DNI</label>
                      <input type="text" class="form-control" id="dni" name="dni" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="dob" class="form-label">Fecha de nacimiento</label>
                      <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="phone" class="form-label">Teléfono de contacto</label>
                      <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </form>
                <form action="">
                    <h2>Preferencias de turno</h2>
                    <div class="mb-3">
                      <label for="specialty" class="form-label">Especialidad médica</label>
                      <select class="form-select" id="specialty" name="specialty" required>
                        <option selected disabled>Selecciona una especialidad</option>
                        <option value="cardiology">Cardiología</option>
                        <option value="pediatrics">Pediatría</option>
                        <option value="dermatology">Dermatología</option>
                      </select>
                    </div>
              
                    <div class="mb-3">
                      <label for="doctor" class="form-label">Médico preferido</label>
                      <select class="form-select" id="doctor" name="doctor">
                        <option selected disabled>Selecciona un médico</option>
                        <option value="doctor1">Dr. Pérez</option>
                        <option value="doctor2">Dra. Gómez</option>
                      </select>
                    </div>
              
                    <div class="mb-3">
                      <label for="appointment-date" class="form-label">Fecha preferida</label>
                      <input type="date" class="form-control" id="appointment-date" name="appointment-date" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="appointment-time" class="form-label">Horario preferido</label>
                      <input type="time" class="form-control" id="appointment-time" name="appointment-time">
                    </div>
              
                    <div class="mb-3">
                      <label for="reason" class="form-label">Motivo de la consulta</label>
                      <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                    </div>
                </form>
                <form action="">
                    <h2>Datos medicos</h2>
                    <div class="mb-3">
                      <label for="insurance" class="form-label">Cobertura médica</label>
                      <input type="text" class="form-control" id="insurance" name="insurance">
                    </div>
              
                    <div class="mb-3">
                      <label for="affiliate-number" class="form-label">Número de afiliado</label>
                      <input type="text" class="form-control" id="affiliate-number" name="affiliate-number">
                    </div>
              
                    <div class="mb-3">
                      <label for="medical-history" class="form-label">Historial médico relevante</label>
                      <textarea class="form-control" id="medical-history" name="medical-history" rows="3"></textarea>
                    </div>
                </form>

                <form action="">
                    <h2>Contacto</h2>
                    <div class="mb-3">
                      <label for="confirmation-method" class="form-label">Método de confirmación</label>
                      <select class="form-select" id="confirmation-method" name="confirmation-method">
                        <option selected disabled>Selecciona un método</option>
                        <option value="email">Correo electrónico</option>
                        <option value="sms">SMS</option>
                        <option value="call">Llamada</option>
                      </select>
                    </div>
                </form>
                  <button type="submit" class="btn btn-primary">Solicitar turno</button>
                </form>
              </div>
            
        </section>
      </main>
</body>
</html>
