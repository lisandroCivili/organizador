<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="description" content="Organizador">
    <meta name="keywords" content="tasks, tareas, organizador">
    <meta name="author" content="Lisandro Civili">
    <title>Turnos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logoturnos.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./pages/misTurnos.html">Mis turnos</a>
              </li>   
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <section>
            <div class="container mt-5">
                <h1 class="mb-4">Solicitar Turno Médico</h1>
                <form action="" id="datosTurno">
                    <h2>Datos Personales</h2>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" minlength="3" maxlength="40" required>
                    </div>
                    <div class="mb-3">
                      <label for="apellido" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="apellido" name="apellido" minlength="2" maxlength="40" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="dni" class="form-label">DNI</label>
                      <input type="text" class="form-control" id="dni" name="dni" minlength="7" maxlength="8" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="edad" class="form-label">Edad</label>
                      <input type="text" class="form-control" id="edad" name="edad" minlength="1" maxlength="3" required>
                    </div>
              
                    
                    <h2>Preferencias de turno</h2>
                    <div class="mb-3">
                      <label for="especialidad" class="form-label">Especialidad médica</label>
                      <select class="form-select" id="especialidad" name="especialidad" required>
                        <option selected disabled>Selecciona una especialidad</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Dermatología">Dermatología</option>
                      </select>
                    </div>
              
                    <div class="mb-3">
                      <label for="doctor" class="form-label">Médico preferido</label>
                      <select class="form-select" id="doctor" name="doctor">
                        <option selected disabled>Selecciona un médico</option>
                        <option value="Dr. Pérez">Dr. Pérez</option>
                        <option value="Dra. Gómez">Dra. Gómez</option>
                      </select>
                    </div>
              
                    <div class="mb-3">
                      <label for="fecha" class="form-label">Fecha preferida</label>
                      <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="hora" class="form-label">Horario preferido</label>
                      <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="motivo" class="form-label">Motivo de la consulta</label>
                      <textarea class="form-control" id="motivo" name="motivo" rows="3"></textarea>
                    </div>

                    <h2>Datos medicos</h2>
                    <div class="mb-3">
                      <label for="cobertura" class="form-label">Cobertura médica</label>
                      <select class="form-select" id="cobertura" name="cobertura">
                        <option selected disabled>No tiene</option>
                        <option value="OSECAC">OSECAC</option>
                        <option value="Subsidio">Subsidio</option>
                        <option value="Red de Seguros">Red de Seguros</option>
                      </select>
                    </div>
              
                    <div class="mb-3">
                      <label for="afiliado" class="form-label">Número de afiliado</label>
                      <input type="text" class="form-control" id="afiliado" name="afiliado">
                    </div>
                    
                    <div class="mb-3">
                      <label for="historial" class="form-label">Historial médico relevante</label>
                      <textarea class="form-control" id="historial" name="historial" rows="3"></textarea>
                    </div>

                    <h2>Contacto</h2>
                    <div class="mb-3">
                      <label for="tel" class="form-label">Teléfono de contacto</label>
                      <input type="tel" class="form-control" id="tel" name="tel" minlength="10" maxlength="10" required>
                    </div>
              
                    <div class="mb-3">
                      <label for="mail" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="mb-3">
                      <label for="contacto" class="form-label">Método de confirmación</label>
                      <select class="form-select" id="contacto" name="contacto">
                        <option selected disabled>Selecciona un método</option>
                        <option value="email">Correo electrónico</option>
                        <option value="sms">SMS</option>
                        <option value="call">Llamada</option>
                      </select>
                    </div>
                    
                  <button type="submit" class="btn btn-primary">Solicitar turno</button>
                </form>
              </div>
            
        </section>
      </main>
      <script type="module" src="./js/administracion/appAdm.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
